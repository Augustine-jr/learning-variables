<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
</head>
<body>
  <script>
    // trying out variable
    let augustine = 'chioma';
    console.log(augustine);
    let age = 24;
    console.log(age);
    let mycalculations = 100 * 1860;
    console.log(mycalculations);
    console.log(mycalculations + 5000);
    let result = mycalculations + 100000;
    console.log(result);

    let mummy = 'Daddy';
    console.log(mummy);

    augustine = 'ikenna';
    console.log(augustine);

    const pi = 3.14;
    console.log(pi);

    var myVariable = "Hello, world!";
console.log(myVariable);

    myVariable = "Goodbye, universe!";
    console.log(myVariable);

    let myString = "Hello, " + augustine;
    console.log(myString);

    let  egg = 28;
    console.log(egg);

    egg = 30;
    console.log(egg);

    var myVariable = "Initial Value";
      console.log(myVariable); // Outputs: Initial Value

      myVariable = "New Value";
      console.log(myVariable); // Outputs: New Value


   
  </script>
</body>
</html>
